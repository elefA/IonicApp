<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Φύλλα Απογραφής</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 *ngIf="invServ.zonesCount.length>0" (click)="toggleDisplay()">
    Φύλλα ανά ζώνη
    <ion-icon name="arrow-down"></ion-icon>
  </h2>
  <ion-list *ngIf="isShow">
    <ion-item-sliding (click)="getCount01ZoneDescr(zoneCount.zoneDescr)" text-wrap *ngFor="let zoneCount of invServ.zonesCount;">
      <ion-item class="ion-no-padding ion-no-margin">
        <ion-grid>
          <ion-row>
            <ion-col size="10" size-md>
              <p>{{ zoneCount.zoneDescr }}</p>
            </ion-col>
            <ion-col size="2" size-md>
              <p>{{ zoneCount.count }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


  <app-invcount-list></app-invcount-list>
</ion-content>
