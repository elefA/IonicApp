<div *ngIf="general.selectedZone">
  <ion-item-sliding text-wrap>
    <ion-item>
      <h2>Κινήσεις Ζώνης {{ general.selectedZone.descr }}</h2>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="sortBy()">ΤΑΞΙΝΟΜΗΣΗ</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-list>
    <ion-item-sliding
      text-wrap
      *ngFor="let item of db.liCount01; let nIndex = index"
    >
      <ion-item class="ion-no-padding ion-no-margin">
        <ion-grid>
          <ion-row
            [ngStyle]="{
              'background-color': nIndex % 2 === 0 ? 'white' : '#D3D3D3'
            }"
          >
            <ion-col size="2" size-md>
              <p>{{ item.code }}</p>
            </ion-col>
            <ion-col size="5" size-md>
              <p>{{ item.descr }}</p>
            </ion-col>
            <ion-col size="3" size-md>
              <p>{{ invService.getMome(item.mome) | slice: 0:3 }}</p>
            </ion-col>
            <ion-col size="2" size-md>
              <p>{{ item.quant }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options *ngIf="!general.selectedZone.locked" side="start">
        <ion-item-option (click)="selectItem(item.code)"
          >Αλλαγή</ion-item-option
        >
      </ion-item-options>
      <ion-item-options *ngIf="!general.selectedZone.locked" side="end">
        <ion-item-option (click)="deleteCount01(item.idmaster, item.id)"
          >Διαγραφή</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
