<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Εισαγωγή Είδους</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="item">
    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-text style="width: 100%; text-align: center;font-size: 24px;font-weight: bold;"
        >{{item.code}}</ion-text
      >
    </ion-item>
    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-label>Περιγραφή:</ion-label>
      <ion-text style="width: 50%; text-align: center"
        >{{item.descr}}</ion-text
      >
    </ion-item>
    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-label>Barcode:</ion-label>
      <ion-text style="width: 50%; text-align: center"
        >{{item.barcode}}</ion-text
      >
    </ion-item>

    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-label>Μονάδα Μέτρησης:</ion-label>
      <ion-text color="danger" style="width: 50%; text-align: center">
        {{momeDescr}}</ion-text
      >
    </ion-item>
    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-label>Ζώνη:</ion-label>
      <p style="width: 50%; text-align: center">
        {{general.selectedZone.descr}}
      </p>
    </ion-item>

    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-label>Μετρημένη Ποσότητα:</ion-label>
      <p style="width: 50%; text-align: center;font-size: 16px;">{{previousQuant}}</p>
    </ion-item>

    <ion-item style="border: solid 1px rgb(99, 79, 79)">
      <ion-label>Ποσότητα</ion-label>
      <ion-input
        [(ngModel)]="quant"
        (keyup.enter)="addInvcount()"
        #input
        style="width: 50%; text-align: center;font-size: 20px;font-weight: bold;"
        type="number"
        name="title"
      ></ion-input>
    </ion-item>
    <ion-button (click)="addInvcount()" expand="block"> ΟΚ </ion-button>
  </div>
</ion-content>
